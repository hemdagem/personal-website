<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Exercise Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>

<body>
    <h1>Random Exercise Generator</h1>
    <input type="button" value ="Generate" onclick="generateExercises(3)" />
    <div class="pure-u" id="target">Loading...</div>
    <script type="template" id="simple">
    
   
        {{#items}}
        <div>
        <table class="pure-table pure-u-1 pure-u-md-1-3">
        {{#.}}
        <tr><td>{{exercise}}</td></tr>
        {{/.}}  
        </table>
    </div>
        {{/items}}
   
    </script>

    <script src="mustache.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
