---
layout: default
title: The list
---
<style>
.list:nth-child(even) {background: #F1C40F;}
.list:nth-child(odd) {background: #e67e22;}
</style>

<section class="blue">
<h2>A list of famous moments in Film history that make us laugh</h2>
</section>
{% for moment in site.data.list %}
<section class="list">
  <img src="/assets/img/{{moment.img}}" style="float:left; height:150px;"></img>
  <ul style="list-style-type:none; text-align:center;">
    <li>
      <p>Film: {{moment.film}}</p>
      <p>Scene: {{moment.scene}}</p>
      <p>Year: {{moment.year}}</p>
      <p><a href="{{moment.imdb}}">View on IMDB</a> </p>
      <p><a href="{{moment.video  | #}}">View video</a></p>
    </li>
  </ul>
</section>
{% endfor %}
